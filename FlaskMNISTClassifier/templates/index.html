<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>MyProject</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/starter-template.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mycustom.css') }}" rel="stylesheet">

</head>

<body>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>MNIST Classifier</h1>
            <p class="lead">Upload your favorite picture of a handwritten digit and see what your computer thinks it is.</p>
        </div>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Choose file to upload</label>
                <input type="file" id="file" name="file" >
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
